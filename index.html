<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=cdnjs.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <!-- Branding image -->
        <img src="./img/habitual-branding.png" alt="logo" class="branding-logo">
        <!-- background toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/app-store.png" alt="app store" class="app-store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-play.png" alt="google-play" class="google-play">
                </a>
            </div>
        </div>
        <div class="main-image-container">
            <img src="./img/iphone.png" alt="iphone" class="iphone">
        </div>
        <!-- images -->
        <img src="./img/Profile.png" alt="Profile" class="profile">
        <img src="./img/Orders.png" alt="orders" class="orders">
        <img src="./img/Home.png" alt="home" alt="Home" class="home">
        <img src="./img/Cart.png" alt="cart" class="cart">
        <img src="./img/Product.png" alt="Product" class="product">
    </div>
    
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
